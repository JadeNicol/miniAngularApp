<!DOCTYPE html>
<html ng-app="angularApp">
<head>
</head>
<body ng-controller="myController">

<form ng-submit="clickThis()">
  <input ng-model="commonName" placeholder="Enter common name" />
  <input ng-model="color" placeholder="enter color" />
  <button>Push this</button>
</form>

<button ng-click="toggle()">Toggle the birds</button>

<input ng-model="daFilter" placeholder="filter">

<div ng-show="showBirds">
  <ul ng-repeat="bird in birds | filter:daFilter">
    <li>{{bird.commonName}}, {{bird.color}}</li>
  </ul>
</div>

<div>
  <ul ng-repeat="bluth in data">
    <li>
      {{bluth.first_name}} {{bluth.last_name}}
      <img src="{{bluth.avatar}}">
    </li>
  </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>
</body>
</html>
